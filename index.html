<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>histronia</title>
<style>
:root {
    --bg: #0a0a0f;
    --panel: #14141b;
    --border: #2a2a35;
    --text: #f8f9fa;
    --muted: #9ca3af;
    --accent: #8b5cf6;
    --accent-glow: rgba(139, 92, 246, 0.3);
    --x-color: #06b6d4;
    --o-color: #f43f5e;
  }

  * {
    box-sizing: border-box;
    font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 20px var(--accent-glow); }
    50% { box-shadow: 0 0 30px var(--accent-glow); }
  }

  body {
    margin: 0;
    background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
    color: var(--text);
    display: grid;
    place-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .app {
    background: linear-gradient(135deg, var(--panel) 0%, #1a1a25 100%);
    padding: 32px;
    border-radius: 24px;
    box-shadow: 
      0 30px 80px rgba(0,0,0,0.6),
      0 0 0 1px var(--border),
      inset 0 1px 0 rgba(255,255,255,0.05);
    width: 100%;
    max-width: 380px;
    text-align: center;
    animation: fadeIn 0.5s ease;
  }

  h1 {
    margin: 0 0 24px;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, #f8f9fa 0%, #9ca3af 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin: 24px 0;
    padding: 16px;
    background: rgba(0,0,0,0.2);
    border-radius: 20px;
  }

  .cell {
    aspect-ratio: 1;
    background: linear-gradient(135deg, #0d0d16 0%, #16161f 100%);
    border: 2px solid var(--border);
    border-radius: 16px;
    font-size: 48px;
    font-weight: 700;
    color: var(--text);
    cursor: pointer;
    display: grid;
    place-items: center;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
  }

  .cell::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, var(--accent-glow), transparent);
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .cell:hover:not(.filled) {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(139, 92, 246, 0.2);
  }

  .cell:hover::before {
    opacity: 1;
  }

  .cell.filled {
    cursor: default;
    animation: pulse 0.3s ease;
  }

  .cell.x {
    color: var(--x-color);
    text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
  }

  .cell.o {
    color: var(--o-color);
    text-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
  }

  .status {
    font-size: 16px;
    font-weight: 600;
    color: var(--muted);
    min-height: 24px;
    margin: 16px 0;
    transition: all 0.3s ease;
  }

  .status.winner {
    color: var(--accent);
    font-size: 18px;
    animation: glow 2s ease infinite;
  }

  button {
    background: linear-gradient(135deg, var(--accent) 0%, #6d28d9 100%);
    border: none;
    color: var(--text);
    padding: 14px 28px;
    border-radius: 14px;
    cursor: pointer;
    margin-top: 16px;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
  }

  button:active {
    transform: translateY(0);
  }
</style>
</head>
<body>
  <div class="app">
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Your turn</div>
    <button onclick="resetGame()">Reset</button>
  </div>

<script>
const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");

let board = Array(9).fill("");
let gameOver = false;

function render() {
  boardEl.innerHTML = "";
  board.forEach((cell, i) => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = cell;
    div.onclick = () => playerMove(i);
    boardEl.appendChild(div);
  });
}

function playerMove(i) {
  if (board[i] || gameOver) return;
  board[i] = "X";
  render();

  if (checkWinner(board, "X")) {
    statusEl.textContent = "You win";
    gameOver = true;
    return;
  }

  if (isDraw()) {
    statusEl.textContent = "Draw";
    gameOver = true;
    return;
  }

  statusEl.textContent = "AI thinking...";
  setTimeout(aiMove, 300);
}

function aiMove() {
  const move = bestMove();
  board[move] = "O";
  render();

  if (checkWinner(board, "O")) {
    statusEl.textContent = "AI wins";
    gameOver = true;
    return;
  }

  if (isDraw()) {
    statusEl.textContent = "Draw";
    gameOver = true;
    return;
  }

  statusEl.textContent = "Your turn";
}

function bestMove() {
  let bestScore = -Infinity;
  let move;
  for (let i = 0; i < 9; i++) {
    if (!board[i]) {
      board[i] = "O";
      let score = minimax(board, 0, false);
      board[i] = "";
      if (score > bestScore) {
        bestScore = score;
        move = i;
      }
    }
  }
  return move;
}

function minimax(b, depth, isMaximizing) {
  if (checkWinner(b, "O")) return 10 - depth;
  if (checkWinner(b, "X")) return depth - 10;
  if (b.every(c => c)) return 0;

  if (isMaximizing) {
    let max = -Infinity;
    for (let i = 0; i < 9; i++) {
      if (!b[i]) {
        b[i] = "O";
        max = Math.max(max, minimax(b, depth + 1, false));
        b[i] = "";
      }
    }
    return max;
  } else {
    let min = Infinity;
    for (let i = 0; i < 9; i++) {
      if (!b[i]) {
        b[i] = "X";
        min = Math.min(min, minimax(b, depth + 1, true));
        b[i] = "";
      }
    }
    return min;
  }
}

function checkWinner(b, p) {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return wins.some(w => w.every(i => b[i] === p));
}

function isDraw() {
  return board.every(c => c);
}

function resetGame() {
  board = Array(9).fill("");
  gameOver = false;
  statusEl.textContent = "Your turn";
  render();
}

render();
</script>
</body>
</html>
